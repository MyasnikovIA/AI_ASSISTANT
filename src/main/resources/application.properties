# Настройки OLLAMA
ollama.host=http://localhost:11434
ollama.default_model=llama3.2:latest
ollama.embedding_model=all-minilm:22m

# Настройки векторной БД
vectordb.max_memory_gb=70
vectordb.data_file=knowledge_base.json
vectordb.search_threshold=0.5
vectordb.top_k_results=5


# Настройки RAG
rag.prompt_template=Используй следующую информацию из базы знаний для ответа на вопрос.\nЕсли в предоставленной информации есть ответ - используй её.\nЕсли информации недостаточно - используй свои знания и укажи это.\n\nИнформация из базы знаний:\n{context}\n\nВопрос: {query}\n\nОтвет:
rag.enable_cache=true
rag.cache_size_mb=100


# Настройки логирования
logging.level=INFO
logging.file=assistant.log